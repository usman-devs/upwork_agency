{% extends "main/base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-4">
            <!-- Profile Card -->
            <div class="card">
                <div class="card-body text-center">
                    <img src="{{ url_for('static', filename='images/default-profile.png') }}" 
                         class="rounded-circle mb-3" width="150">
                    <h3>{{ user.username }}</h3>
                    <p class="text-muted">{{ user.role|title }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <!-- User Activity -->
            <div class="card mb-4">
                <div class="card-header">
                    <h4>Recent Activity</h4>
                </div>
                <div class="card-body">
                    <!-- Activity feed items -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
